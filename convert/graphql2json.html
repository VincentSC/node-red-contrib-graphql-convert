<script type="text/x-red" data-template-name="graphql2json">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="graphql2json">
    <p>Converts the GraphQL in <code>msg.payload.graphql</code> to a JSON and places it in <code>msg.payload.json</code>.</p>
    <p>To use the variable-merging, as supported by <i>graphql-query-to-json</i>, set <code>msg.payload.variables</code>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('graphql2json',{
        category: 'function',
        defaults: {             // defines the editable properties of the node
            name: {value: ""},   //  along with default values.
        },
        inputs: 1,
        outputs: 1,
        color: "#E2D96E",
        icon: "convert.png",
        label: function() {
            return this.name || ("GraphQL to JSON");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
