<script type="text/x-red" data-template-name="convert">
    <div class="form-row">
        <label>Convert to </label>
        <select id="node-input-convertTo">
            <option value="number">Number</option>
            <option value="string">String</option>
            <option value="boolean">Boolean</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="convert">
   <p>Converts the <code>msg.payload</code> to a string, number or boolean.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('convert',{
        category: 'function',
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            convertTo: {value: "number", required:true}
        },
        inputs: 1,
        outputs: 1,
        color: "#E2D96E",
        icon: "convert.png",
        label: function() {
            return this.name || ("Convert to " + this.convertTo);
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
