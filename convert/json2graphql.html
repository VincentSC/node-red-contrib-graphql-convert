<script type="text/x-red" data-template-name="json2graphql">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="json2graphql">
    <p>Converts the JSON in <code>msg.json</code> to a GraphQL and places it in <code>msg.graphql</code>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('json2graphql',{
        category: 'function',
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
        },
        inputs: 1,
        outputs: 1,
        color: "#E2D96E",
        icon: "convert.png",
        label: function() {
            return this.name || ("JSON to GraphQL");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
